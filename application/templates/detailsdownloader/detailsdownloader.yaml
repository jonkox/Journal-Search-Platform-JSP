apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-downloader
  labels:
    app: details
spec:
  replicas: {{ .Values.detailsDownloader.replicas }}
  selector:
    matchLabels:
      app: details
  template:
    metadata:
      labels:
        app: details
    spec:
      containers:
      - name: details-downloader
        image: deansf/details-downloader
        ports:
          - name: metrics
            containerPort: {{ .Values.detailsDownloader.metrics }}
        env:
          - name: "ELASTICHOST"
            value: {{ .Values.general.elastichost }}
          - name: "ELASTICPORT"
            value: {{ .Values.general.elasticport | quote }}
          - name: "ELASTICUSER"
            value: {{ .Values.general.elasticuser }}
          - name: "ELASTICPASS"
            valueFrom:
              secretKeyRef:
                name: databases-elasticsearch
                key: elasticsearch-password
                optional: false
          - name: "RABBITHOST"
            value: {{ .Values.general.rabbithost }}
          - name: "RABBITPORT"
            value: {{ .Values.general.rabbitport | quote }}
          - name: "RABBITUSER"
            value: {{ .Values.general.rabbituser }}
          - name: "RABBITPASS"
            valueFrom:
              secretKeyRef:
                name: databases-rabbitmq
                key: rabbitmq-password
                optional: false
          - name: "RABBITCONSUMEQUEUE"
            value: {{ .Values.downloader.queuename }}
          - name: "RABBITPUBLISHQUEUE"
            value: {{ .Values.detailsDownloader.queuename }}
          - name: "MARIADBNAME"
            value: {{ .Values.general.mariadbname }}
          - name: "MARIADBHOST"
            value: {{ .Values.general.mariadbhost }}
          - name: "MARIADBPORT"
            value: {{ .Values.general.mariadbport | quote }}
          - name: "MARIADBUSER"
            value: {{ .Values.general.mariadbuser }}
          - name: "MARIADBPASS"
            valueFrom:
              secretKeyRef:
                name: databases-mariadb
                key: mariadb-root-password
                optional: false
          - name: "APIURL"
            value: {{ .Values.general.apiurl }}
          - name: "METRICSPORT"
            value: {{ .Values.detailsDownloader.metrics | quote }}
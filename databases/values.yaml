enableElastic : false
enableMaria : true
enableRabbit : true

elasticsearch:
  global:
    kibanaEnabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  # Seguridad
  security:
    enabled: true
    tls:
      restEncryption: false
      autoGenerated: true

  # Nodos master Elastic
  master:
    replicaCount: 1
    resources:
      limits: 
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 25m
        memory: 256Mi
    heapSize: 128m
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false

  # Nodos de datos Elastic
  data:
    replicaCount: 2
    resources:
      limits:
        cpu: 1000m
        memory: 1024Mi
      requests:
        cpu: 25m
        memory: 512Mi
    heapSize: 384m
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false

  # Nodos de Coordinaci√≥n Elastic
  coordinating:
    replicaCount: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 25m
        memory: 256Mi
    heapSize: 128m
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false

  # Nodos de ingest Elastic
  ingest:
    enabled: false
    replicaCount: 2
    resources:
      limits:
        cpu: 25m
        memory: 256Mi
      requests:
        cpu: 25m
        memory: 128Mi
    heapSize: 128m
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false

  service: 
    type: NodePort
    nodePorts:
      restAPI: 32500
      transport: 32200

  kibana:
    service:
      type: NodePort
      nodePorts:
        http: 31500
    elasticsearch:
      security:
        auth:
          kibanaPassword: "11111111"
          enabled: true
          createSystemUser: true
          elasticsearchPasswordSecret: "databases-elasticsearch"

mariadb:
  architecture: replication

  # Nodo primario
  primary:
    resources:
      limits:
        cpu: "500m"
        memory: "256Mi"
      requests:
        cpu: "25m"
        memory: "128Mi"
    service: 
      type: NodePort
      nodePorts:
        mysql: 32100

  # Nodos secundarios
  secondary:  
    replicaCount: 1
    resources:
      limits:
        cpu: "1000m"
        memory: "512Mi"
      requests:
        cpu: "25m"
        memory: "128Mi"
    service: 
      type: NodePort
      nodePorts:
        mysql: 32150

  metrics: 
    enabled: true
    serviceMonitor: 
      enabled: true

rabbitmq:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  service: 
    type: NodePort
    nodePorts:
      amqp: 30100
      manager: 30150
  resources:
      limits: 
        cpu: 750m
        memory: 768Mi
      requests:
        cpu: 25m
        memory: 128Mi